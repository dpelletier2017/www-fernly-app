<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Fernly</title>

<style>
    :root {
        --bg: #ffffff;
        --text: #111111;
        --muted: #6e6e73;
        --accent: #000000;
    }

    @media (prefers-color-scheme: dark) {
        :root {
            --bg: #000000;
            --text: #ffffff;
            --muted: #a1a1a6;
            --accent: #ffffff;
        }
    }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
    }

    h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
    }

    p {
        color: var(--muted);
        margin-bottom: 2rem;
        font-size: 1.1rem;
    }

    .button {
        display: inline-block;
        padding: 14px 28px;
        border-radius: 999px;
        background: var(--accent);
        color: var(--bg);
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: opacity 0.2s ease;
    }

    .button:hover {
        opacity: 0.85;
    }
</style>
</head>

<body>
    <div>
        <h1>Fernly</h1>
        <p>Minimal. Focused. Apple-grade.</p>
        <a class="button" href="https://apps.apple.com/app/id6755242687" target="_blank">
            Download on the App Store
        </a>
    </div>
</body>
</html>
